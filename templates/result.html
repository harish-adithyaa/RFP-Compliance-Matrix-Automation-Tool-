{% extends "base.html" %}
{% block content %}
<div class="space-y-4">
  <p class="text-sm">All set! Your updated file is ready.</p>
  <div class="flex flex-wrap gap-3">
    <a href="{{ download_url }}" class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-emerald-600 text-white text-sm font-medium hover:bg-emerald-700">
      Download updated sheet
    </a>
    <a href="{{ url_for('index') }}" class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-slate-800 text-white text-sm font-medium hover:bg-slate-700">
      Process another file
    </a>
  </div>
  <div class="text-xs text-slate-500">Note: If you uploaded <code>.xls</code>, the download will be in modern <code>.xlsx</code> format.</div>
</div>
{% endblock %}
